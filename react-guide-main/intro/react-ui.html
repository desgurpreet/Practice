<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CDN : Content Delivery Network -->
    <!-- using REACT in project with CDN import like bootstrap and jquery -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      // Declarative - React ko bas batana hota hai kya chahiye
      const buttonElement = React.createElement(
        "button",
        {
          onClick: () => console.log("Hello"),
        },
        "Click Me!"
      );

      const mainElement = document.querySelector("#app");

      // React Version 18 like this
      // ReactDOM.createRoot(mainElement).render(buttonElement);

      // React version 17
      ReactDOM.render(buttonElement, mainElement);
    </script>
  </body>
</html>
