<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- DRY ? Don't Repeat Yourself -->
    <!-- KISS ? Keep it Super Simple, Keep It simple stupid -->
    <!-- React is js library, jehnu use krke asi re-usable UI Component banane aa -->
    <!-- UI Component? kuch nhi bas jida aam html and js wale element hunde ne-->
    <!-- bas ohda html and js da code eko jgah combined hunda hai -->
    <!-- html + js style -->

    <button>Click Me!</button>

    <script>
      const button = document.querySelector("button");
      button.addEventListener("click", () => {
        console.log("Hello");
      });
    </script>
  </body>
</html>
